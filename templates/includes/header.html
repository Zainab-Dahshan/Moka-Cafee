<header class="site-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="CaféLuxe" class="logo">
                <span class="ms-2">CaféLuxe <i class="fas fa-coffee"></i></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.menu') }}">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.order') }}">Order</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="{{ url_for('main.order') }}" class="btn btn-outline-primary me-2 position-relative">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-count">
                            {% if session.get('cart') %}
                                {{ session.cart|length }}
                            {% else %}
                                0
                            {% endif %}
                        </span>
                    </a>
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-outline-secondary me-2">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                        <a href="{{ url_for('admin.logout') }}" class="btn btn-outline-danger">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    {% else %}
                        <a href="{{ url_for('admin.login') }}" class="btn btn-outline-primary">
                            <i class="fas fa-sign-in-alt"></i> Admin
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
